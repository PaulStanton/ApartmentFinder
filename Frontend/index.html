<HTML ng-app="PAKAF">
  <HEAD>
    <TITLE>P&K Apartment Finder</TITLE>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel='stylesheet'>
    <link href="styles/styles.css" rel='stylesheet'>
    <!--<link href="styles/bootstrap.min.css" rel='stylesheet'>-->
    
  </HEAD>

  <BODY>
    <nav class="navbar navbar-inverse">
      <div class='row'>
        <div class ='col-md-12' id='companyname'>
          <img src='pictures/P&K_Apartment_Finder_Logo3.png' width="600px" height=150px;>
            <div class ='col-md-12' id='signin'>
              <button type="button" class='btn btn-success'>Sign In</button>
              <button type="button" class='btn btn-warning'>Edit Listings</button>
            </div>
        </div>
      </div>
    </nav>

<div>
        <a href="#/">Home</a>
        <a href="#!/signin">SignIn</a>
        <a href="#!/editlistings">EditListings</a>
    </div>

<div class="row">
    <div class="col-md-12" id='searchbar'>
        <form action="" class="search-form">
            <div class="form-group has-feedback">
            <label for="search" class="sr-only">Search</label>
            <input type="text" class="form-control" name="search" id="search" placeholder="Search for Apartment by Name, Zip Code, or Available Rooms">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
    </div>
</div>


    <div class='col-md-3' id='listofapartments'>
      List of Apartments
      <div ng-view></div>
    </div>

    <div class='col-md-3' id='detailsofapartments'>
        Details
        <div id=detaillist>
        </div>
    </div>

    <div class='col-md-6' id='googleapi'>
      Location of the Map
      <div id=mapdiv>
      </div>
    </div>
<div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="factory.js"></script>
  <script src="controllers/ctrls.js"></script>
  </BODY>
</HTML>
